<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <header>
      <h1 aria-label="header">Church Doors</h1>
      <p>The image below is a front of a Church with three statue.</p>
    </header>
    <!-- Image and map -->
    <main>
      <img
        width="600px"
        src="/imgs/pexels-photo-17831888.jpeg"
        alt="Front door of a church"
        usemap="#churchDoorMap"
      />
      
      <map name="churchDoorMap" >
      <!-- area of rectangle shapes that hover over the statues. -->
        <area shape="rect" coords="350,40,100,150" alt="statue on the top" href="www.example.com/statue-1">
        <area shape="rect" coords="200,700,100,150" alt="statue on the left" href="www.example.com/statue-2">
        <area shape="rect" coords="500,700,100,150" alt="statue on the right" href="www.example.com/statue-3">
    </main>
  </body>
</html>
